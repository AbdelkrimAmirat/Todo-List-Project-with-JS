<script>

    let tasks= [
        {
            "title": "Lecture Livre CSS",
            "date": "15/10/2024",
            "isDone": true
        },
        {
            "title": "Devloper un Pg HTML",
            "date": "15/11/2025",
            "isDone": false
        },
        {
            "title": "Imprimer un Doc JS",
            "date": "15/12/2026",
            "isDone": true
        },
        {
            "title": "Chat GPT Alg√©ria",
            "date": "15/12/2027",
            "isDone": false
        }
    ]
    function getTasksFromStorage(){
        let retrieveTasks = JSON.parse(localStorage.getItem("tasks"))
        tasks = retrieveTasks ?? []
    }
    
    getTasksFromStorage()
       
    function fillNewTask(){
        document.getElementById("tasks").innerHTML =""
        let index = 0 
        for (task of tasks) {

            let content =
                `
                    <div class = "task ${task.isDone? 'done' : ''}">
                        <!-- TASK INFO  -->
                        <div style="width: 70%">
                            <h3> ${task.title}</h3>
                            <div>
                                <span class="material-symbols-outlined">
                                        calendar_month
                                </span>
                                <span>
                                    ${task.date}
                                </span>
                            </div>
                        </div>
                        <!-- TASK INFO END -->

                        <!-- TASK ACTION -->
                        <div style= "display: flex; justify-content: space-between; align-items: center; width: 20%">
                            <button onclick = "deleteTask(${index})" class="circular" style="background-color: rgb(114, 0 , 0); color: white">
                            <span class="material-symbols-outlined">
                                delete
                            </span> 
                            </button>

                            ${task.isDone ? `
                                <button onclick = "switchTask(${index})" class="circular" style="background-color: rgb(118, 0 , 101); color: white">
                                    <span class="material-symbols-outlined">
                                        cancel
                                    </span>  
                                </button>
                            `:`
                                <button onclick = "switchTask(${index})" class="circular" style="background-color: rgb(0, 150 , 30); color: white">
                                    <span class="material-symbols-outlined">
                                        check
                                    </span>    
                                </button>
                            `}
                            <button onclick="editTask(${index})" class="circular" style="background-color: rgb(0, 16, 197, 0692); color: white">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>    
                            </button>
                        </div>
                        <!-- TASK ACTION END -->
                    </div> 
                `
                document.getElementById("tasks").innerHTML += content
                index++
        }

    }

    fillNewTask()
    document.getElementById("add-btn").addEventListener("click", function(){
        let taskName = prompt("Adding Task")
        let now = new Date()
        let date = now.getDate() + "/" + (now.getMonth() + 1) + "/" + now.getFullYear() + "  [" + now.getHours() + ":" + now.getMinutes() + "]"
        let taskObj = {"title": taskName, 
                       "date": date,
                       "isDone": false
        }
        tasks.push(taskObj)
        storeTasks()
        fillNewTask()
    })

    function deleteTask(index){
        let task = tasks[index]
        let userResponse = confirm("Do you want to delete : " + task.title);
        if (userResponse) {
            tasks.splice(index, 1)
            storeTasks()
            fillNewTask()
        } 
    }

    function editTask(index){
        let task = tasks[index]
        let newTaskTitle = prompt("Enter the new title of this task : ", task.title )
        task.title = newTaskTitle
        storeTasks() 
        fillNewTask()
    }

    function switchTask(index){
        let task = tasks[index]
        task.isDone = !task.isDone
        storeTasks()
        fillNewTask()
    }

    //  ********  STORAGE FUNCTION   ********** //
    function storeTasks(){
        let tasksString = JSON.stringify(tasks)
        localStorage.setItem("tasks", tasksString)
    }
